<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal RR.HH Empleados</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <h1>Portal de Recursos Humanos</h1>
    <input type="text" id="search-input" placeholder="Buscar en el portal...">
  </header>

  <main class="topics-container">
    <!-- Ejemplo de tarjeta principal -->
    <div class="topic-card"
         data-search-content="permisos y licencias vacaciones licencias incapacidades">
      <h3>Permisos y Licencias</h3>
      <p>Solicita tus permisos o licencias especiales.</p>
      <button data-modal-target="permisos-modal">Abrir</button>
    </div>

    <!-- Ejemplo área Nómina y Pago -->
    <div class="topic-card"
         data-search-content="nomina pago salario desprendibles">
      <h3>Nómina y Pago</h3>
      <p>Consulta tus desprendibles y gestiona pagos o novedades.</p>
      <button data-modal-target="nomina-modal">Abrir</button>
    </div>
  </main>

  <!-- ===== Modales ===== -->

  <!-- Modal Permisos -->
  <div id="permisos-modal" class="modal-container modal-hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2>Solicitud de Permisos y Licencias</h2>
      <form>
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Tipo de permiso:</label>
        <select name="tipo" required>
          <option>Vacaciones</option>
          <option>Licencia no remunerada</option>
          <option>Incapacidad</option>
        </select>

        <label>Fecha de inicio:</label>
        <input type="date" name="inicio" required>

        <label>Fecha de fin:</label>
        <input type="date" name="fin" required>

        <label>Motivo:</label>
        <textarea name="motivo" rows="3" required></textarea>

        <button type="submit" class="submit-btn">Enviar solicitud</button>
      </form>
    </div>
  </div>

  <!-- Modal Nómina -->
  <div id="nomina-modal" class="modal-container modal-hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2>Consultas de Nómina y Pagos</h2>
      <form>
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Tipo de consulta:</label>
        <select name="tipo" required>
          <option>Desprendible de nómina</option>
          <option>Reporte de pago pendiente</option>
          <option>Actualización de cuenta bancaria</option>
        </select>

        <label>Mensaje o comentario:</label>
        <textarea name="comentario" rows="3"></textarea>

        <button type="submit" class="submit-btn">Enviar consulta</button>
      </form>
    </div>
  </div>

  <!-- Script principal -->
  <script src="./script.js"></script>
</body>
</html>
